<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="sign.css">
	<title>login form</title>
</head>
<body>
	<div class="bg-img">
		<div class="content">
			<header>Train Ticket Booking System</header>
			<div class="log ">LOGIN</div>
				<form action="login.html">
					<div class="input-field space">
					<span class="uil uil-user"> </span>
					<input type="text" placeholder="Enter Your Username" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-lock"></span>
					<input type="password" placeholder="Enter Your Password" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-lock"></span>
					<input type="password" placeholder="Confirm password" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-user-md"> </span>
					<input type="text" placeholder="First Name" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-user-nurse"> </span>
					<input type="text" placeholder="Lastname" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-envelope-add"></span>
					<input type="text" placeholder="Address" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-phone-alt"></span>
					<input type="phonenumber" placeholder="Phoneno" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-envelopes"></span>
					<input type="text" placeholder="Enter Your Email" required>
					</div>
					<div class="input-field space">
					<input type="submit" value="SIGNUP">
					<input type="reset" value="Clear">
					</div>
					<div class="can space">
						If you want to cancel this 
						<a href="login.html">Click here..!</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
