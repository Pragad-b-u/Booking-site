<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="styles.css">
	<title>login form</title>
</head>
<body>
	<div class="bg-img">
		<div class="content">
			<header>Train Ticket Booking System</header>
			<div class="log ">LOGIN</div>
				<form action="ticket.html">
					<div class="input-field space">
					<span class="uil uil-user"></span>
					<input type="text" required placeholder="Enter Your Username" required>
					</div>
					<div class="input-field space">
					<span class="uil uil-lock"></span>
					<input type="password" class="password" required placeholder="Enter Your Password" required>
					<span class="show">SHOW</span>
					</div>
					<div class="input-field space">
					<input type="submit" value="LOGIN">
					</div>
						<div class="pass">
						<a href="fps.html">Forgot Password..?</a>
					</div>
					<div class="or">or</div>
					<div class="acc">
						Don't have an account..?
						<a href="sign.html">Sign Up</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		const pass_field=document.querySelector('.password');
		const show_btn=document.querySelector('.show');
		show_btn.addEventListener('click',function() {
			if (pass_field.type==="password") {
				pass_field.type="text";
				show_btn.style.color="#3498db";
				show_btn.textContent="HIDE";
			}
			else
			{
				pass_field.type="password";
				show_btn.style.color="#222";
				show_btn.textContent="SHOW";
			}
		})

	</script>
</body>
</html>
